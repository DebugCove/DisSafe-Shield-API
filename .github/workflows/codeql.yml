name: CodeQL Analysis

on:
  push:
    paths:
      - '**.py'  # Triggered only when Python files are added or modified
    branches:
      - main  # or your main branch name
  pull_request:
    paths:
      - '**.py'  # Triggered only for changes to Python files
    branches:
      - main  # or your main branch name

jobs:
  codeql:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Set up CodeQL
    - name: Set up CodeQL
      uses: github/codeql-action/setup-python@v2
      with:
        python-version: 'latest'  # Use the latest stable version of Python

    # Perform CodeQL analysis
    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v2

    # Upload the CodeQL results
    - name: Upload CodeQL results
      uses: github/codeql-action/upload-results@v2
